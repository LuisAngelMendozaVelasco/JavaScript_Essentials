<!--
Write a simple calculator application. Ask the user for the following input, one by one: two numbers and a character representing a mathematical operation, one of 
"+", "-", "*", "/". If the user input is valid, calculate the result and show it to the user. If the user input is invalid, display a message that informs the user 
that an error has occurred.â€¯Remember that the value returned by the prompt function is of the type string. You can use the Number.isNaN method to check if you get 
the correct number after conversion. For example, calling Number.isNaN(10) will return false, while Number.isNaN(NaN) will return true.
 -->

<!DOCTYPE html>
<html>
    <head></head>
    <body> 
        <script>
            let firstNumber = Number(prompt("Enter first number:"));
            let secondNumber = Number(prompt("Enter second number:"));
            let operand = prompt("Enter operand (+, -, * or /)");
            let result;

            if (!Number.isNaN(firstNumber) && !Number.isNaN(secondNumber)) {
                switch (operand) {
                    case "+": result = firstNumber + secondNumber; break;
                    case "-": result = firstNumber - secondNumber; break;
                    case "*": result = firstNumber * secondNumber; break;
                    case "/": result = firstNumber / secondNumber; break;
                    default: result = "Error: unknown operand.";
                }
            } 
            else {
                result = "Error: at least one of the entered values is not a number.";
            }

            alert(result);
        </script>     
    </body>
</html>
