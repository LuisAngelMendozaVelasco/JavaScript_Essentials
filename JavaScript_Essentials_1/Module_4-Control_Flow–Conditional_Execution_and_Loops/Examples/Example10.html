<!--
Write a script that will ask the user to input a number. Display the message "Bingo!" when the number is greater than 90 but less than 110, otherwise display 
the message: "Miss". Use the if statement.
-->

<!DOCTYPE html>
<html>
    <head></head>
    <body> 
        <script>
            let number = prompt("Enter a random number:");

            if(number > 90 && number < 110) {
                alert("Bingo!");
            } 
            else {
                alert("Miss!");
            }
        </script>     
    </body>
</html>
